<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results Bar Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h2 { color: #333; }
        .chart-container { width: 400px; margin: 0 auto; background: #fff; padding: 30px 40px 40px 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Test Results Bar Graph</h2>
        <canvas id="testResultsChart" width="350" height="300"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('testResultsChart').getContext('2d');
        const data = {
            labels: ['Passed', 'Failed', 'Skipped'],
            datasets: [{
                label: 'Number of Tests',
                data: [21, 7, 0],
                backgroundColor: [
                    'rgba(46, 204, 113, 0.8)', // green
                    'rgba(231, 76, 60, 0.8)',  // red
                    'rgba(149, 165, 166, 0.8)' // gray
                ],
                borderColor: [
                    'rgba(39, 174, 96, 1)',
                    'rgba(192, 57, 43, 1)',
                    'rgba(127, 140, 141, 1)'
                ],
                borderWidth: 2
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: false,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        };
        new Chart(ctx, config);
    </script>
</body>
</html>
